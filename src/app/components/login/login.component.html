<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-3">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Institucional</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          El email debe ser del dominio tecnicatura.frc.utn.edu.ar
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  
    <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
